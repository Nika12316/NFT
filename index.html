<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT CARD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="overlay-container">
            <img src="/NFT/images/image-equilibrium.jpg" alt="NFT" class="main">

            <div class="overlay"><img src="/NFT/images/icon-view.svg" alt="view-icon" class="view"></div>

        <h1>Equilibrium #3429</h1>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
        <img src="/NFT/images/icon-ethereum.svg" alt="Ethereum-icon" class="ethereum">

        <img src="/NFT/images/icon-clock.svg" alt="Clock-icon" class="clock">
        <p class="time">3 days left</p>
        <hr>
        <img src="/NFT/images/image-avatar.png" alt="avatar-pic" class="avatar">
        <p class="last-text1">Creation of</p>
        <p class="last-text2">Jules Wyvern</p>
